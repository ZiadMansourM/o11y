apiVersion: 1

providers:
  - name: "LGTM dashboards"
    org_id: 1
    folder: "LGTM"
    type: file
    disableDeletion: false          # let Grafana delete dashboards you remove from Git
    allowUiUpdates: true            # let you tweak the dashboard in the UI and hit Save
    options:
      path: /etc/grafana/provisioning/dashboards/files
